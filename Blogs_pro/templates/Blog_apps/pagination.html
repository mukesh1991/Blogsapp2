<!DOCTYPE html>
<div class="pagination">
     <span>
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Privious</a>
        {% endif %}
    </span>&nbsp;&nbsp;
    <span class="current">
        page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>&nbsp;&nbsp;
    <span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">next</a>
        {% endif %}
    </span>

</div>
